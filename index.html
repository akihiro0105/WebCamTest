<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webcam test</title>
  </head>
  <body>
    <div>
      <video id="video" width="100%" height="100%"></video>
      <select id="selectBox" onchange="onchange_selectbox()">
        <option value="">select camera</option>
      </select>
      <div>
        <button onclick="reflesh()">reflesh</button>
      </div>
    </div>
    <script>
      const selectbox=document.getElementById("selectBox");
      const video = document.getElementById('video');
      var deviceinfo=MediaDeviceInfo[0];

      

      function onchange_selectbox(){
        navigator.mediaDevices
        .getUserMedia({
          video: {deviceId:selectbox.options[selectbox.selectedIndex].value},
          audio: false,
        })
        .then((stream) => {
          video.srcObject = stream;
          video.play();
        })
        .catch((e) => {
          console.log(e);
        });
      }

      function reflesh(){
        navigator.mediaDevices.enumerateDevices().then((devices) => {
        const videoDevices = devices.filter((device)=>device.kind==="videoinput");
        deviceinfo=videoDevices;
        deviceinfo.forEach(device => {
          selectbox.appendChild(new Option(device.label,device.deviceId));
          console.log(device.label);
        });
      }).catch((e) => console.error(e));
      }
    </script>
  </body>
</html>
